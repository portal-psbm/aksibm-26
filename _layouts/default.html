<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    :root {
      --primary: #0d47a1;
      --primary-light: #1976d2;
      --primary-dark: #0a3a8c;
      --text: #212121;
      --bg: #ffffff;
      --light-bg: #f8fafc;
      --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      background-color: var(--light-bg);
      color: var(--text);
    }

    /* üé® Navbar Modern dengan Animasi Garis Bawah */
    nav {
      background: var(--primary);
      padding: 0;
      box-shadow: 0 2px 15px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 0;
      position: relative;
    }

    nav li {
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 16px 20px;
      display: block;
      font-weight: 500;
      font-size: 1.02rem;
      position: relative;
      z-index: 2;
      transition: var(--transition);
    }

    /* üåà Efek Hover: latar + bayangan */
    nav a:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    /* üü¢ Garis Bawah Animasi (simulasi active state) */
    nav::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 4px;
      background: white;
      border-radius: 2px;
      transition: var(--transition);
      transform: translateX(-50%);
    }

    nav a:hover ~ ul::after,
    nav a:focus ~ ul::after {
      width: 40px;
    }

    /* üì± Responsif Mobile */
    @media (max-width: 768px) {
      nav a {
        padding: 14px 16px;
        font-size: 0.95rem;
      }
      nav ul {
        flex-wrap: wrap;
        justify-content: flex-start;
        padding: 8px 12px;
      }
    }

    /* üñºÔ∏è Konten Utama */
    .container {
      max-width: 920px;
      margin: 36px auto;
      padding: 0 24px;
      background: var(--bg);
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border-radius: 12px;
      padding: 32px;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 2rem;
    }

    footer {
      text-align: center;
      padding: 28px 0 20px;
      color: #555;
      font-size: 0.95rem;
      margin-top: 24px;
    }

    /* üí° Animasi Halaman Masuk (opsional) */
    .container {
      opacity: 0;
      animation: fadeIn 0.8s 0.2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <nav>
     <ul>
      <li><a href="/aksi26/">Beranda</a></li>
      <li><a href="/aksi26/timeline/">Timeline</a></li>
      <li><a href="/aksi26/tim/">Tim</a></li>
      <li><a href="/aksi26/progress/">Progress</a></li>
      <li><a href="/aksi26/led/">LED</a></li>
      <li><a href="/aksi26/lkps/">LKPS</a></li>
      <li><a href="/aksi26/bukti/">Bukti</a></li>
    </ul>
  </nav>

  <div class="container">
    {{ content }}
  </div>

  <footer>
    &copy; {{ 'now' | date: "%Y" }} Program Studi S1 Terapan Broadband Multimedia<br>
    Target Akreditasi: September 2026 | Predikat: Unggul
  </footer>
</body>
</html>
