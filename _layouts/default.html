<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/ico" href="/aksibm-26/assets/images/favicon.ico">
  
  <style>
    :root {
      --primary: #0d47a1;
      --primary-light: #1976d2;
      --primary-dark: #0a3a8c;
      --text: #212121;
      --bg: #ffffff;
      --light-bg: #f8fafc;
      --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      background-color: var(--light-bg);
      color: var(--text);
    }

    /* üé® Navbar */
    nav {
      background: var(--primary);
      padding: 0;
      box-shadow: 0 2px 15px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    nav li {
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 16px 20px;
      display: block;
      font-weight: 500;
      font-size: 1.02rem;
      position: relative;
      z-index: 2;
      transition: var(--transition);
      white-space: nowrap;
    }

    /* üî∏ Hover effect */
    nav a:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    /* üîπ Menu aktif: berbeda dari yang lain */
    nav a.active {
      background: #ffffff;
      color: var(--primary);
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(13, 71, 161, 0.3);
      transform: translateY(-2px);
    }

    /* üì± Responsif */
    @media (max-width: 768px) {
      nav a {
        padding: 14px 16px;
        font-size: 0.95rem;
      }
      nav ul {
        padding: 8px 12px;
        justify-content: flex-start;
      }
    }

    /* üñºÔ∏è Konten Utama */
    .container {
      max-width: 920px;
      margin: 36px auto;
      padding: 0 24px;
      background: var(--bg);
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border-radius: 12px;
      padding: 32px;
      opacity: 0;
      animation: fadeIn 0.8s 0.2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h1 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 2rem;
    }

    /* Tabel umum */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin: 16px 0;
    }
    th, td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }
    th {
      background: #f1f5f9;
      font-weight: 600;
      color: var(--primary);
      border-top: 2px solid var(--primary);
    }
    tr:last-child td {
      border-bottom: 2px solid var(--primary);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 28px 0 20px;
      color: #555;
      font-size: 0.95rem;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/aksibm-26/" {% if page.url == "/index.html" or page.url == "/" %}class="active"{% endif %}>Beranda</a></li>
      <li><a href="/aksibm-26/timeline/" {% if page.url == "/timeline/" %}class="active"{% endif %}>Timeline</a></li>
      <li><a href="/aksibm-26/tim/" {% if page.url == "/tim/" %}class="active"{% endif %}>Tim</a></li>
      <li><a href="/aksibm-26/progress/" {% if page.url == "/progress/" %}class="active"{% endif %}>Progress</a></li>
      <li><a href="/aksibm-26/gap-analysis/" {% if page.url == "/gap-analysis/" %}class="active"{% endif %}>GAP Analysis</a></li>
      <li><a href="/aksibm-26/lkps/" {% if page.url == "/lkps/" %}class="active"{% endif %}>LKPS</a></li>
      <li><a href="/aksibm-26/led/" {% if page.url == "/led/" %}class="active"{% endif %}>LED</a></li>
      <li><a href="/aksibm-26/bukti/" {% if page.url == "/bukti/" %}class="active"{% endif %}>Bukti</a></li>
      <li><a href="/aksibm-26/pedoman/" {% if page.url == "/pedoman/" %}class="active"{% endif %}>Pedoman</a></li>
    </ul>
  </nav>

  <div class="container">
    {{ content }}
  </div>

  <footer>
    &copy; {{ 'now' | date: "%Y" }} Program Studi S1 Terapan Broadband Multimedia<br>
    Target Akreditasi: Mei 2026 | Predikat: Unggul
  </footer>
</body>
</html>
